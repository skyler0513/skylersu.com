<script>
  var fuseData = [{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["AI"],"description":"\u003cp\u003eMCP（Model Context Protocol，模型上下文协议） ，2024年11月底，由 Anthropic 推出的一种开放标准，旨在统一大模型与外部数据源和工具之间的通信协议。MCP 的主要目的在于解决当前 AI 模型因数据孤岛限制而无法充分发挥潜力的难题，MCP 使得 AI 应用能够安全地访问和操作本地及远程数据，为 AI 应用提供了连接万物的接口。\u003c/p\u003e","readingTime":1,"tags":["MCP"],"title":"MCP协议","url":"/posts/mcp/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e最近在重构需求的时候，使用到了DAG. 隐隐约约觉得之前接触过。因为在学校里老师在讲数据结构的时候讲过“图”，因此我坚信之前肯定学过，只不过是忘了而已。幸好这次有一个可以使用它解决实际问题的机会，所以写个文章记录一下它的原理。\u003c/p\u003e","readingTime":1,"tags":["DAG"],"title":"DAG","url":"/posts/dag/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e缓存是后端程序员永远绕不开的一个话题，今天在做一个需求的时候，偶然的发现我们的数据库代理服务有200w+的\u003ccode\u003eqps\u003c/code\u003e，对于to B的业务来说这已经很高了，所以想借此机会总结一下。\u003c/p\u003e","readingTime":2,"tags":["缓存"],"title":"缓存","url":"/posts/cache/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e写这篇文章的目的是记录一下平时在使用golang的过程中对于\u003ccode\u003e指针\u003c/code\u003e和\u003ccode\u003e值\u003c/code\u003e这两个概念的理解。虽然golang是\u003ccode\u003e值传递\u003c/code\u003e，但是在使用的过程中还是会有需要注意的点。\u003c/p\u003e","readingTime":4,"tags":["go"],"title":"指针使用总结","url":"/posts/value-and-pointer/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003eMap和Slice在使用的时候如果容量不够了会自动扩容，这点对于我们来说还是很方便的。今天想研究一下他们的扩容机制\u003c/p\u003e","readingTime":2,"tags":["go"],"title":"字典和切片的扩容","url":"/posts/map-slice-resize/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e因为这3个条目是我觉得是python中用起来很方便的“语法糖”，因此想写个文章总结一下，顺便归拢一下自己的思路。\u003c/p\u003e","readingTime":3,"tags":["python"],"title":"生成器、迭代器、装饰器","url":"/posts/generator-iterator-decorator/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e字符编码在我的日常工作中默默地起着至关重要的作用，因此搞清楚它的原理是很重要的。\u003c/p\u003e","readingTime":1,"tags":["字符编码"],"title":"字符编码","url":"/posts/string-encode/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003eZooKeeper是一个分布式的，开放源码的分布式应用程序协调服务，是Google的Chubby一个开源的实现，是Hadoop和Hbase的重要组件。它是一个为分布式应用提供一致性服务的软件，提供的功能包括：配置维护、域名服务、分布式同步、组服务等。\u003c/p\u003e","readingTime":1,"tags":["分布式"],"title":"ZooKeeper总结","url":"/posts/zk-first-exploration/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e总结一下这段时间学习的有关go语言中的锁的知识。\u003c/p\u003e","readingTime":2,"tags":["go"],"title":"Go语言中的锁","url":"/posts/go-lock/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e垃圾回收（英语：Garbage Collection，缩写为GC），在计算机科学中是一种自动的存储器管理机制。当一个计算机上的动态存储器不再需要时，就应该予以释放，以让出存储器，这种存储器资源管理，称为垃圾回收。垃圾回收器可以让程序员减轻许多负担，也减少程序员犯错的机会。\u003c/p\u003e","readingTime":1,"tags":["go"],"title":"Go语言中的垃圾回收","url":"/posts/go-gc/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e之所以把他们三个放一起是因为他们3个的底层的原始数据有着一样的数据结构。\u003c/p\u003e","readingTime":2,"tags":["go"],"title":"Go语言中的数组、字符串、切片","url":"/posts/go-array-str-slice/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003eraft也是分布式系统的一个共识算法，号称比paxos更容易理解。\u003c/p\u003e","readingTime":1,"tags":["分布式"],"title":"Raft协议学习笔记","url":"/posts/raft-note/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003ePaxos算法是Leslie Lamport于1990年提出的一种基于消息传递且具有高度容错特性的一致性算法，是目前公认的解决分布式一致性问题最有效的算法之一。\u003c/p\u003e","readingTime":1,"tags":["分布式"],"title":"Basic Paxos 与 Multi Paxos","url":"/posts/paxos/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e从粒度上来分可以分为\u003cstrong\u003e行锁\u003c/strong\u003e、\u003cstrong\u003e页锁\u003c/strong\u003e、\u003cstrong\u003e表锁\u003c/strong\u003e; 从“性格”上分可以分为\u003cstrong\u003e乐观锁\u003c/strong\u003e与\u003cstrong\u003e悲观锁\u003c/strong\u003e; 从粒度上的分类应该很容易理解，不再敖述。所以是说说锁在性格上的分类。\u003c/p\u003e","readingTime":2,"tags":["mysql"],"title":"Innodb中的锁","url":"/posts/innodb-locks/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003einnodb存储引擎是现在mysql的默认存储引擎，其特点是行锁设计、支持MVCC、支持外键、提供一致性非锁定读、同时被用来最有效的利用以及使用内存和CPU。\u003c/p\u003e","readingTime":1,"tags":["mysql"],"title":"Innodb存储引擎","url":"/posts/innodb/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e以下是我在工作中总结的关于git命令的一些使用方法。比较常用的那些我都不说了，主要是一些经常用但是又经常忘的命令，因此在这里总结一下，仅供参考。\u003c/p\u003e","readingTime":1,"tags":["git"],"title":"Git进阶","url":"/posts/git-advance/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003e在innodb中无论是主键索引还是非主键索引数据结构都是B+tree。而B+tree数的高度直接决定了在不考虑缓存的情况下读取一个数据页硬盘所需的IO次数，因此B+tree的高度相当重要。生产环境下高度一般为2~3.\u003c/p\u003e","readingTime":1,"tags":["mysql","innodb"],"title":"Innodb查看B+tree的高度","url":"/posts/btree-height/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003emysql中有很多重要的日志文件，这些日志文件主要可以分为两大类：服务器的日志文件以及存储引擎的日志文件。平时我们用的存储引擎都是innodb，因此今天介绍的存储引擎的日志文件也是innodb的日志文件。\u003c/p\u003e","readingTime":1,"tags":["mysql","innodb"],"title":"Mysql中的日志文件","url":"/posts/the-log-files-in-mysql/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003ehttps是在应用层(http)与传输层之间多了一个SSL(TSL)层。这个层负责先将http要发送的数据使用一个密室加密之后再交给传输层。相应的，接收方的传输层先将加密的数据交给SSL(TLS)层解密后，再发送给应用层(http)。\u003c/p\u003e","readingTime":1,"tags":["https"],"title":"Https","url":"/posts/https/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003ecookie加session认证是比较传统的方法，但是随着分布式系统的出现，这种认证方式局限性就渐渐显露出来了。OAuth2认证主要是用于使用公共平台的身份去登陆第三方网站。JWT是一种简单的认证方式，适合分布式系统。今天想总结一下工作几年来使用的三种认证方式\u003c/p\u003e","readingTime":1,"tags":["cookie","oauth2","jwt"],"title":"从Cookie到OAuth2再到JWT","url":"/posts/cookie-oauth2-jwt/"},{"author":null,"avatar":"https://img.sysummery.top/coffee.jpg","categories":["后端"],"description":"\u003cp\u003eNginx 是一个免费、开源、高性能、轻量级的 HTTP 和反向代理服务器，也是一个电子邮件(IMAP/POP3)代理服务器，其特点是占有内存少，并发能力强。\u003c/p\u003e","readingTime":2,"tags":["nginx"],"title":"Nginx学习笔记","url":"/posts/nginx-notes/"}];
